<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>Inicio de sesión</title>
</head>
<body>
  <header class="header">
    <a href="index.html">
      <img src="assets/logo-platzi-video-BW2.png" alt="logo-platzi-video">
    </a>
  </header>
  <section class="login">
      <section class="login__container">
          <h2>Inicia sesión</h2>
          <form class="login__container--form">
            <input class="input" type="text" placeholder="Correo">
            <input class="input" type="password" placeholder="Contraseña">
            <button class="button">Iniciar sesión</button>
            <div class="login__container--remember-me">
                <label>
                    <input type="checkbox" id="box1" value="checkbox"> Recuérdame
                </label>
                <a href="/">Olvidé mi contraseña</a>
            </div>
          </form>
          <section class="login__container--social-media">
              <div><img src="assets/google-icon.png" alt="Google">Inicia sesión con Google</div>
              <div><img src="assets/twitter-icon.png" alt="Twitter">Inicia sesión con Twitter</div>
          </section>
          <p class="login__container--register">No tienes ninguna cuenta <a href="signin.html">Regístrate</a></p>
      </section>
  </section>
  <footer class="footer">
      <a href="/">Términos de uso</a>
      <a href="/">Declaración de privacidad</a>
      <a href="/">Centro de ayuda</a>
  </footer>
</body>
</html>
